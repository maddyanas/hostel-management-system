<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #3498db, #2c3e50);
      font-family: 'Montserrat', sans-serif;
    }

    .button-container {
      text-align: center;
    }

    .redirect-button {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(to right, #3498db, #2c3e50);
      border: 2px solid #2980b9;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    .redirect-button:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
      transform: skewX(-45deg);
      transition: transform 0.5s ease;
      z-index: 1;
    }

    .redirect-button:hover {
      background: linear-gradient(to right, #2c3e50, #e59234);
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .redirect-button:hover:before {
      transform: skewX(-45deg) translateX(100%);
    }
  </style>
</head>
<body>
  <div class="button-container">
    <b><a href="room.html" class="redirect-button">Rooms</a></b>
    <b><a href="https://forms.gle/y3vaVLmgtpdSrDeR6" class="redirect-button">File Complaint</a></b>
    <b><a href="food.html" class="redirect-button">Food</a></b>
    <b><a href="index.php" class="redirect-button">Back</a></b>
  </div>
</body>
</html>
